<div>
  <app-navbar></app-navbar>
</div>
<div class="bg-color-1">
  <div class="container">
    <div class="row  center-form ">
      <div class="col-md-6 mb-4">
        <div class="card">

          <div class="card-body">
            <h3 class="text-center default-text py-3"> Login</h3>
            <div *ngIf="isLoading" style="text-align: center;">
              <app-loading></app-loading>
            </div>
            <div class="alert alert-dismissible alert-danger" *ngIf="error">
                <strong>Something went wrong</strong> and try submitting again.
            </div>
            <form 
            (ngSubmit)="loginUsers(form)" 
            #form="ngForm"
            *ngIf="!isLoading"
            >
              <div class="md-form space-form">
                <label>Your Name</label>
                <input 
                type="text" 
                class="form-control" 
                placeholder="Kiera Considin" 
                ngModel 
                name="name"
                required
                >
              </div>
              <div class="md-form space-form">
                <label>Your email</label>
                <input 
                type="email" 
                class="form-control" 
                placeholder="mychat@email.com" 
                ngModel 
                name="email"
                required
                email
                >
              </div>
              <div class="md-form space-form">
                <label>Your password</label>
                <input 
                type="password" 
                class="form-control" 
                placeholder="*********" 
                ngModel
                name="password"
                required
                >
              </div>
              <div class="text-center">
                <button 
                type="submit" 
                class="btn btn-primary btn-sm px-3"
                [disabled]="!form.valid"
                >
                  Login
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

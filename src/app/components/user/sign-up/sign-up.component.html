<div>
  <app-navbar></app-navbar>
</div>

<div class="bg-color-1">
  <div class="container">
    <div class="row  center-form ">
      <div class="col-md-6 mb-4">
        <div class="card">

          <div class="card-body">
            <h3 class="text-center default-text py-1"> Sign Up</h3>
            <form>
            <div class="md-form space-form">
                <label>Name</label>
                <input 
                type="text" 
                class="form-control" 
                placeholder="Kiera Considine"
                [(ngModel)]="signUpData.name"
                name="name"
                >
              </div>
              <div class="md-form space-form">
                <label>Email</label>
                <input 
                type="email" 
                class="form-control" 
                placeholder="mychat@email.com"
                [(ngModel)]="signUpData.email"
                name="email"
                >
              </div>
              <div class="md-form space-form">
                <label>Password</label>
                <input 
                type="password" 
                class="form-control" 
                placeholder="*********" 
                required
                [(ngModel)]="signUpData.password"
                name="password"
                >
              </div>
              <div class="text-center py-2">
                <button 
                type="submit" 
                class="btn btn-primary btn-sm"
                (click)="signUpUsers()"
                >
                  Sign Up
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

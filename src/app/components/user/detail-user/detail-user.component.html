<div>
  <div>
    <app-navbar></app-navbar>
  </div>

  <div class="container">
    <div class="mt-4 d-flex justify-content-center">
      <img
        src="../../../../assets/e73877aee5b14670b927bea6dd16996f.jpg"
        class="image--cover">
    </div>
    <h2 style="text-align: center;" class="py-3">{{ users.name }}</h2>

    <div class="table-width">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">User</th>
            <th scope="col">Biodata</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Name</td>
            <td (ngModelChange)="users.name" >{{ users.name }} </td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{ users.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<div>
  <div class="container">
    <h1 class="py-3">List User</h1>

    <table class="table table-hover">
      <thead>
        <tr class="bg-dark text-white">
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users">
        <tr class="table-secondary">
          <th scope="row">{{ user.id }}</th>
          <td> {{user.name}} </td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

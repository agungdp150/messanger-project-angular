<div class="side-container">
  <mat-sidenav-container fullscreen>
    <mat-sidenav opened mode="side" class="hide-side">
      <div class="navbar-side">
        <mat-toolbar color="primary">
          <div class="logo">
            <img src="../../../../assets/Logo1.png" alt="logo" />
          </div>
        </mat-toolbar>
      </div>
      <div class="side-list">
        <div>
          <div>
            <button
              mat-button
              style="padding: 0px 15px 0px 0px; margin: 5px 10px;"
              [matMenuTriggerFor]="menu"
            >
              <mat-icon aria-hidden="false" aria-label="Example home icon"
                >more_vert</mat-icon
              >
              Room
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
          </div>

          <button
          mat-button
          style="padding: 0px 15px 0px 0px; margin: 5px 10px;"
        >
          + Invite User
        </button>

          <mat-list>
            <h3 mat-subheader>
              <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                style="margin-right: 5px;"
                >people</mat-icon
              >
              User List
            </h3>
            <mat-list-item *ngFor="let roomMember of memberRoom">
              <p mat-line style="font-size: 14px;">
                <mat-icon
                  aria-hidden="false"
                  aria-label="Example home icon"
                  style="font-size: 12px;"
                >
                  radio_button_unchecked</mat-icon
                >{{roomMember.user.name}}
              </p>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="navbar-content">
        <mat-sidenav-container fullscreen>
          <mat-sidenav [(opened)]="opened">
            <div class="navbar-side">
              <mat-toolbar color="primary">
                <div class="logo">
                  <img src="../../../../assets/Logo1.png" alt="logo" />
                </div>
              </mat-toolbar>
            </div>

            <div>
              <div>
                <button
                  mat-button
                  style="padding: 0px 15px 0px 0px; margin: 5px 10px;"
                  [matMenuTriggerFor]="menu"
                >
                  <mat-icon aria-hidden="false" aria-label="Example home icon"
                    >more_vert</mat-icon
                  >
                  Room
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>Item 1</button>
                  <button mat-menu-item>Item 2</button>
                </mat-menu>
              </div>

              <button
              mat-button
              style="padding: 0px 15px 0px 0px; margin: 5px 10px;"
            >
              + Invite User
            </button>

              <mat-list>
                <h3 mat-subheader>
                  <mat-icon
                    aria-hidden="false"
                    aria-label="Example home icon"
                    style="margin-right: 5px;"
                    >people
                  </mat-icon>
                  User in My Room
                </h3>
                <mat-list-item *ngFor="let roomMember of memberRoom">
                  <p mat-line style="font-size: 14px;">
                    <mat-icon
                      aria-hidden="false"
                      aria-label="Example home icon"
                      style="font-size: 12px;"
                    >
                      radio_button_unchecked</mat-icon
                    >{{roomMember.user.name}}
                  </p>
                </mat-list-item>
              </mat-list>
            </div>
          </mat-sidenav>
          <mat-sidenav-content class="hide-side-mobile">
            <mat-toolbar color="primary">
              <div>
                <button
                  mat-icon-button
                  style="padding: 0px; margin: 0px 10px;"
                  (click)="opened = !opened"
                >
                  <mat-icon aria-hidden="false" aria-label="Example home icon"
                    >menu</mat-icon
                  >
                </button>
              </div>
              <h4>Hello Room Name</h4>
            </mat-toolbar>
            <div>
              <app-chat-side></app-chat-side>
            </div>
            <div>
              <app-form></app-form>
            </div>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div>
  <form 
  class="msg-form" 
  #form="ngForm"
  (ngSubmit)="sendText(form)" 
  >
    <div>
      <input 
      class="form-control" 
      type="text"
      autocomplete="off" 
      placeholder="Write a message"
      ngModel
      name="content"
      (keydown)="handleSend($event)"
      >
      <button 
      type="submit" 
      class="btn btn-primary btn-sm"
      >
      <i class="far fa-paper-plane"></i>
      </button>
    </div>
  </form>
</div>

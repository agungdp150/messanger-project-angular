<div>
  <div class="c-bcg-side">
    <img
      src="https://images.pexels.com/photos/66997/pexels-photo-66997.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=1200"
      alt="bcg-chat">
  </div>
  <div>

    <div #scrollDown class="c-side-container">
      <div *ngFor="let sending of sender">

        <div *ngIf="(myIdCheck !== sending.sender.id)" class="flex-chat-check">
          <div class="text-chat">
            <p>
              <span> {{sending.sender.name}} </span><br>
              {{sending.content}} 
            </p>
          </div>
        </div>

        <div *ngIf="(myIdCheck === sending.sender.id)" class="flex-chat">
          <div class="text-chat-2">
            <p>
              <span>{{sending.sender.name}}</span><br>
              {{sending.content}}
            </p>
          </div>
        </div>



      </div>
    </div>

  </div>
</div>

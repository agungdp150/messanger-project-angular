<section #scrollDown>

  <div class="wrapper">
    <div class="content" *ngFor="let sending of sender">

       <div class="bubble-chat">

        <div class="avatar" *ngIf="sending.sender.profile_picture !== ''">
          <img src={{sending.sender.profile_picture}} alt="user">
        </div>

        <div class="avatar" *ngIf="sending.sender.profile_picture === ''">
          <img src="../../../../assets/blank-profile.png" alt="user">
        </div>

        <div class="text-buble">
          <h3>{{sending.sender.name}}<span style="font-size: 12px; font-weight: 300;  margin-left: 5px;">
            {{sending.created_at | date:'short'}}
          </span></h3>
          <p>{{sending.content}}</p>
        </div>
       </div>

    </div>
  </div>  

</section>
